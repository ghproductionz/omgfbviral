<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FB Viral Posts Finder</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>FB Viral Posts Finder</h2>
    <p><strong>Ghana:</strong>TheGhanaWeb, TV3GH , citi973 , JoyNewsOnTV , utvghana , dailygraphicghana ,ghpagenews </p>
     <p><strong>World:</strong>DailyMail,LADbible,NYPost,MetroUK,dailymirror,complex</p>
     <p><strong>Sports:</strong>ESPNFC,fifaworldcup,ghanafaofficial </p>
    <form id="fetchForm">
        <label>Page IDs (comma-separated):</label>
        <input type="text" id="page_ids" placeholder="ESPN, NBA" required>
        <label>Date (YYYY-MM-DD):</label>
        <input type="date" id="date" required>
        <label>Like Threshold:</label>
        <input type="number" id="like_threshold" value="1000" min="0" required>
        <button type="submit">Fetch Viral Posts</button>
    </form>
    <table id="resultTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Page ID</th>
                <th onclick="sortTable(1)">Message</th>
                <th onclick="sortTable(2)">Like Count</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        $('#fetchForm').on('submit', function (e) {
            e.preventDefault();
            $.post('/get_viral_posts', {
                page_ids: $('#page_ids').val(),
                date: $('#date').val(),
                like_threshold: $('#like_threshold').val()
            }, function (data) {
                if (data.status === 'success') {
                    const tbody = $('#resultTable tbody');
                    tbody.empty();
                    data.viral_posts.forEach(post => {
                        tbody.append(`<tr>
                            <td>${post.page_id}</td>
                            <td>${post.message}</td>
                            <td>${post.like_count}</td>
                            <td><a href="${post.permalink_url}" target="_blank">View</a></td>
                        </tr>`);
                    });
                } else {
                    alert('Error: ' + data.message);
                }
            });
        });

        function sortTable(n) {
            const table = document.getElementById("resultTable");
            let switching = true;
            let dir = "asc";
            let switchcount = 0;
            while (switching) {
                switching = false;
                const rows = table.rows;
                for (let i = 1; i < (rows.length - 1); i++) {
                    let shouldSwitch = false;
                    const x = rows[i].getElementsByTagName("TD")[n];
                    const y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir === "asc" ? x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase() : x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else if (switchcount === 0 && dir === "asc") {
                    dir = "desc";
                    switching = true;
                }
            }
        }
    </script>
</body>
</html>
